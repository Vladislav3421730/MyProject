<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <style>
        .form-width {max-width: 25rem;}
        .has-float-label {
            position: relative; }
        .has-float-label label {
            position: absolute;
            left: 0;
            top: 0;
            cursor: text;
            font-size: 75%;
            opacity: 1;
            -webkit-transition: all .2s;
            transition: all .2s;
            top: -.5em;
            left: 0.75rem;
            z-index: 3;
            line-height: 1;
            padding: 0 1px; }
        .has-float-label label::after {
            content: " ";
            display: block;
            position: absolute;
            background: white;
            height: 2px;
            top: 50%;
            left: -.2em;
            right: -.2em;
            z-index: -1; }
        .has-float-label .form-control::-webkit-input-placeholder {
            opacity: 1;
            -webkit-transition: all .2s;
            transition: all .2s; }
        .has-float-label .form-control:placeholder-shown:not(:focus)::-webkit-input-placeholder {
            opacity: 0; }
        .has-float-label .form-control:placeholder-shown:not(:focus) + label {
            font-size: 150%;
            opacity: .5;
            top: .3em; }

        .input-group .has-float-label {
            display: table-cell; }
        .input-group .has-float-label .form-control {
            border-radius: 0.25rem; }
        .input-group .has-float-label:not(:last-child) .form-control {
            border-bottom-right-radius: 0;
            border-top-right-radius: 0; }
        .input-group .has-float-label:not(:first-child) .form-control {
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
            margin-left: -1px; }
    </style>
</head>
<body>
<div class="p-x-1 p-y-3">
    <form  th:action="@{/registration}"  class="card card-block m-x-auto bg-faded form-width" method="post" >
        <legend class="m-b-1 text-xs-center">Регистрация</legend>
            <div class="form-group has-float-label">
                <input class="form-control" id="login" name="login" type="text" placeholder="Login">
                <label for="login">Логин</label>
               <p th:errors="*{user.login}"></p>
            </div>
            <div class="form-group has-float-label">
                <input class="form-control" id="email" name="email" type="text" placeholder="Email" >
                <label for="email">Email</label>
            </div>
        <div class="form-group has-float-label">
            <input class="form-control" id="password" name="password" type="password" placeholder="••••••••" />
            <label for="password">Пароль</label>
            <p th:text="${PasswordsAreNotTheSame}"></p>
        </div>

        <div class="form-group has-float-label">
            <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="••••••••"/>
            <label for="ConfirmPassword">Пароль повторно</label>
        </div>
        <div class="text-xs-center">
            <button class="btn btn-block btn-primary" type="submit">Регистрация</button>
        </div>
        <p th:text="${UserAlsoInSystem}"></p>
    </form>
</div>
</body>
